<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трансформации</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
    </div>
  </header>
  <div class='border border_color_black'></div>
  <section class="keyframes">
    <div class="keyframes__wrapper">
      <h2 class="title">Добро пожаловать!</h2>
      <p class="subtitle">Это учебный проект, созданный с целью показать какие красивые анимации можно сделать использую CSS</p>
      <div class="demo">
        <div class="demo__item">
          <div class="demo__row demo__row_size_xs"></div>
          <div class="demo__row demo__row_size_s"></div>
          <div class="demo__row demo__row_size_m"></div>
          <div class="demo__row demo__row_size_l"></div>
        </div>
        <div class="demo__item">
          <div class="demo__row demo__row_size_xs"></div>
          <div class="demo__row demo__row_size_s"></div>
          <div class="demo__row demo__row_size_m"></div>
          <div class="demo__row demo__row_size_l"></div>
        </div>
      </div>
    </div>
  </section>
  <div class='border border_color_white'></div>
  <section class="dotted">
    <div class="dotted__wrapper">
      <p class="subtitle">CSS может превратить элемент веб-страницы в произведение искусства, но такой элемент нельзя назвать интерактивным, пока он не отслеживает события в браузере.</p>
      <div class="animated">
        <img src="./images/star_1.svg" alt="svg star" class="star star_size_s">
        <img src="./images/star_2.svg" alt="svg star" class="star star_size_m">
        <img src="./images/star_3.svg" alt="svg star" class="star star_size_l">
        <img src="./images/dots_1.svg" alt="svg dots" class="dots dots_size_s">
        <img src="./images/dots_2.svg" alt="svg dots" class="dots dots_size_m">
        <img src="./images/dots_3.svg" alt="svg dots" class="dots dots_size_l">
      </div>
    </div>
  </section>
</body>
</html>
